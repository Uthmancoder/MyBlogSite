<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="posting.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="../icofont/icofont.min.css" />
  </head>


  <body>
    <section class="color-change-3x p-3">
      <h1 class="welc" id="screen"></h1>
      <main class="container">
        <h1 class="text-light fw-bolder">Post a blog</h1>
        <div class="w-75 mx-auto d-grid form p-4 rounded-3 shadow text-center">
          <textarea
            class="my-2 w-100"
            name="headline"
            id="head"
            cols="30"
            rows="1"
            placeholder="Headline"
          ></textarea>
          <div class="row my-2 w-100">
            <div class="col-12 col-md-12 col-lg-6">
              <textarea
                class="w-100 opening"
                name="opening"
                id="opening"
                cols="50"
                rows="5"
                placeholder="Opening"
              ></textarea>
            </div>
            <div class="col-12 hunmd col-md-12 col-lg-6">
              <div class="cent w-100 h-100">
                <input
                  type="file"
                  onchange="pickfile(event)"
                  id="filetoselect"
                  class="choosefile"
                />
                <img class="img-fluid choseimg" src="" id="img" alt="" />
              </div>
            </div>
          </div>
          <textarea
            name="content"
            id="content"
            cols="30"
            rows="5"
            placeholder="Post Content"
          ></textarea>
          <button class="btn btn-secondary rounded-5 postbtn my-2 w-25 mx-auto">
            Post
          </button>
        </div>
      </main>
    </section>
    <script src="posting.js"></script>
  </body>
</html>
